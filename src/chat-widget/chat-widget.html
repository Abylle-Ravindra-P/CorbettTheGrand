<!-- Chat window -->
<div class="chat-window" *ngIf="isOpen">
  <div class="chat-header">
    <span>Chatbot</span>
    <button (click)="toggleChat()">Ã—</button>
  </div>

  <div class="messages">
    <div *ngFor="let msg of messages" 
         [class.user]="msg.from === 'user'" 
         [class.bot]="msg.from === 'bot'">
      {{ msg.text }}
    </div>
  </div>

  <div class="input-box">
    <input [(ngModel)]="userMessage" (keyup.enter)="sendMessage()" placeholder="Type..." />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
