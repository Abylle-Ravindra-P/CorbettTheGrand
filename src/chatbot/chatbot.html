<div class="chat-container">
  <div class="messages">
    <div *ngFor="let msg of messages" [class.user]="msg.from === 'user'" [class.bot]="msg.from === 'bot'">
      {{ msg.text }}
    </div>
  </div>

  <div class="input-box">
    <input [(ngModel)]="userInput" (keyup.enter)="sendMessage()" placeholder="Ask something..." />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
